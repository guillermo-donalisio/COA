<body>

  <!--NAVBAR-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

  <!--TITULO-->
  <div class="container">
    <h2>Personal Information</h2> <hr>
  </div> 

  <!--FORM-->
  <div class="container" >
    <form class="row g-3">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">User Name</label>
          <input type="text" class="form-control" id="idUserName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="IdName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="idEmail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Phone</label>
          <input type="text" class="form-control" id="idPhone">
        </div> 
        <div class="row justify-content-around">
          <button type="submit" class="btn btn-outline-success" id ="idSave">Save</button>
          <button type="" id="idCancel" class="btn btn-outline-danger">Cancel</button>
        </div>      
    </form>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
